aboutWelcomeAboutLibrarybox = Sobre LibraryBox
aboutWelcomeDescription = LibraryBox está diseñado para distribuir información digital a los lugares sin acceso al Internet, aún lugares fuera de la red. Se usa un software abierto y un hardware de bajo costo y permite la difusión de información a un bajo costo. Si usted quisiera aprender más acerca del proyecto LibraryBox visite a http://librarybox.us.
aboutFilesTopThanks = Gracias
aboutFilesTopKickstarter = LibraryBox v2.0 no hubiera sido posbible sin el apoyo de los Kickstarter Backers, quienes están citados abajo. Agradezco a mi esposa y mi hija por su apoyo. Gracias también a: Matt Neer, Ross Singer, Bo Baker, and Andromeda Yelton por su ayuda durante los primeros días del proyecto, y a John Blyberg por su ayuda al último minuto. El desarrollo de todas la partes buenas de la versión v2.0 se deben a los talentos de programación de Matthias Strubel y el trabajo de experiencia del usuario son de David Brooks.
aboutFilesTopSafety = LibraryBox está diseñado para ser seguro. No se requiere usuario ni contraseña, y no se registran datos del usuario. El sistema se ha creado para no conectar al Internet para motivos de seguridad y privacidad. 
