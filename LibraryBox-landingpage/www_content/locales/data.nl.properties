aboutWelcomeAboutLibrarybox = Over LibraryBox
aboutWelcomeDescription = LibraryBox is ontwikkeld om in gebieden waar weinig of geen internet voor handen is, toch digitale informatie te kunnen delen, zelfs off-line. Er wordt alleen gebruikt gemaakt van open source software en goedkope hardware. Hierdoor is het delen van digitale informatie veel goedkoper dan van andere oplossingen. Als je meer wilt weten over het Library Project, kijk dan op http://librarybox.us als je weer online bent.
aboutFilesTopThanks = Bedankt
aboutFilesTopKickstarter = LibraryBox v2.0 zou niet mogelijk zijn zonder de support van Kickstarter Backers, waarvan de namen hieronder staan. Dank aan mijn vrouw en dochter voor de vele uren die ik met dit project bezig ben geweest en hun ondersteuning hierbij. Speciale dank aan: Matt Neer, Ross Singer, Bo Baker, and Andromeda Yelton voor het helpen tijdens de begin fase van het project en John Blyberg voor de laatste korrekties. De ontwikkeling van alle goede delen van versie 2.0 komen door de geweldige programmeerkunsten van Matthias Strubel en David Brooks.
aboutFilesTopSafety = LibraryBox is ontwikkeld om anoniem en veilig te zijn. Je hoeft niet in te loggen en er wordt geen gebruikersinformatie bijgehouden. Het systeem is expres niet verbonden met internet om zo de privacy van gebruikers veilig te stellen.
