aboutWelcomeAboutLibrarybox = O LibraryBox
aboutWelcomeDescription = LibraryBox został zaprojektowany tak, by umożliwić dystrybucję cyfrowych treści na obszarach z ograniczonym dostępem do Internetu lub jego brakiem - nawet tam, gdzie nie ma sieci elektrycznej. Projekt działa dzięki użyciu otwartego oprogramowania i niedrogiego sprzętu, pozwalając na dystrybucję cyfrowej informacji po dużo niższych kosztach niż inne rozwiązania. Jeżeli chcesz dowiedzieć się więcej o Projekcie LibraryBox, odwiedź http://librarybox.us kiedy znów połączysz się z Internetem.
aboutFilesTopThanks = Podziękowania
aboutFilesTopKickstarter = LibraryBox v2.1 nie powstałby, gdyby nie wsparcie Użytkowników Kickstartera, którzy zostali wymienieni poniżej. Dziękuję również mojej Żonie i Córce za cierpliwość w związku z długimi godzinami pracy i za całe wsparcie. Specjalne podziękowania: Matt Neer, Ross Singer, Bo Baker, John Blyberg i Andromeda Yelton za pomocną dłoń we wczesnym stadium projektu. Powstanie praktycznie wszystkich dobrych części oprogramowania w wersji 2.0 i 2.1 jest owocem niesamowitego talentu koderskiego Matthiasa Strubel, bez którego projekt ten by nigdy nie powstał.
aboutFilesTopSafety = LibraryBox jest zaprojektowany z myślą o bezpieczeństwie. Logowanie nie jest wymagane i żadne dane użytkownika nie są przechowywane. Ten system jest celowo niepodłączony do Internetu, aby ochronić użytkownika przed śledzeniem i zagwarantować mu prywatność.
aboutFilesTopView = Zobacz statystyki pobrań i licznik odwiedzin
aboutKickstarterBackers = Wspierający LibraryBox v2.0 na Kickstarterze

